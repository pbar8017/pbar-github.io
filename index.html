<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday</title>
    <link rel="stylesheet" href="index.css">
    <script>
        // JavaScript to handle the form submission
        async function handleRegister(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                alert('Account successfully created! Redirecting to Friday app...');

                // Redirect to Friday page
                window.location.href = "https://pbar8017.github.io/pbar-github.io/";

            } catch (error) {
                console.error('Error registering:', error);
                alert('Failed to create account. Please try again later.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');
            registerForm.addEventListener('submit', handleRegister);
        });
    </script>
</head>
<body>
<!-- Header -->
<header>
    <div class="header-content">
        <div class="header-info">
            <h1>Friday</h1>
            <p class="tagline">Your Gateway to Purposeful Living</p>
            <div class="keywords">
                <span class="creativity">🎨 Creativity</span>
                <span class="growth">🌱 Growth</span>
                <span class="innovation">⚙️ Innovation</span>
                <span class="happiness">☀️ Happiness</span>
            </div>
        </div>
    </div>
</header>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h2>Welcome to Friday</h2>
        <p>Discover tools to set goals, connect with a supportive community, and achieve your dreams.</p>
        <div class="cta-buttons">
            <a href="login.html" class="btn">Login</a>
            <a href="register.html" class="btn">Create Account</a>
        </div>
    </div>
</section>

<!-- Footer -->

</body>
