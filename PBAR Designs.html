<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        header {
            background-color: #bf4f43;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
        .keywords {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 1.5em;
            gap: 20px;
        }
        .keywords span {
            color: white;
            font-weight: bold;
        }
        .keywords .creativity { color: #c2a4a1; }
        .keywords .growth { color: white; }
        .keywords .innovation { color: #c2a4a1; }
        .keywords .purpose { color: white; }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #c2a4a1;
            color: white;
        }
        .hero h2 {
            font-size: 2.5em;
            margin: 0 0 20px;
        }
        .hero p {
            font-size: 1.2em;
            margin: 0 0 30px;
        }
        .hero button {
            background-color: #bf4f43;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .project-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .project-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .project-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .project-card p {
            font-size: 0.9em;
            color: #555;
        }
        .project-card a {
            display: block;
            margin-top: 10px;
            color: #bf4f43;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #bf4f43;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>Your Name</h1>
    <div class="keywords">
        <span class="creativity">Creativity</span>
        <span class="growth">Growth</span>
        <span class="innovation">Innovation</span>
        <span class="purpose">Purpose</span>
    </div>
    <nav>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="hero">
    <h2>What do you want?</h2>
    <p>What can I design for you?</p>
    <button onclick="location.href='#portfolio'">View My Work</button>
</div>

<section id="portfolio" class="projects">
    <div class="project-card">
        <img src="/mnt/data/IMG_0235.jpg" alt="Friday">
        <h3>Friday</h3>
        <p>A service designed to help young adults turn their manifestations into actionable, achievable plans.</p>
        <a href="friday.html">Go to Friday App</a>
    </div>
</section>

<footer>
    <p>&copy; 2024 Your Name. All rights reserved.</p>
</footer>
</body>
</html>
