<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Friday</title>
    <link rel="stylesheet" href="register.css">  <!-- Include the CSS file -->
    <script src="register.js" defer></script>   <!-- Include the JS file -->
</head>
<body>
<header>
    <h1>Welcome to Friday</h1>
</header>

<main>
    <h2>Create Your Account</h2>
    <form id="register-form">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Register</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 PBAR Designs. All rights reserved.</p>
</footer>
</body>
</html>
